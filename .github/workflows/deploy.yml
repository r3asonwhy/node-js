name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main  # Trigger deploy on push to the "main" branch
  pull_request:
    branches:
      - main  # Trigger deploy on pull request to the "main" branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js (latest version)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests (optional but recommended)
      - name: Run tests
        run: npm test

      # Set up AWS CLI
      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Install Elastic Beanstalk CLI (EB CLI)
      - name: Install EB CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          sudo pip3 install awsebcli

      # Initialize Elastic Beanstalk app (first time only, so it doesn't overwrite)
      - name: Initialize Elastic Beanstalk
        run: |
          eb init -p node.js --region ${{ secrets.AWS_REGION }} ${{ secrets.EB_APP_NAME }} || echo "Elastic Beanstalk already initialized"

      # Deploy to Elastic Beanstalk
      - name: Deploy to Elastic Beanstalk
        run: |
          eb use ${{ secrets.EB_ENV_NAME }}
          eb deploy --no-verify-ssl
